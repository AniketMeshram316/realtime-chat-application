<!DOCTYPE html>
<html>
<head>
  <title>Rooms</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h2>Welcome, {{ session.username }}</h2>

  <form method="POST">
    <input name="room" placeholder="Create or Enter Room Name" required>
    <button type="submit">Join</button>
  </form>

  <h3>Available Rooms:</h3>
  <ul>
    {% for room in rooms %}
      <li><a href="{{ url_for('chat', room_name=room) }}">{{ room }}</a></li>
    {% endfor %}
  </ul>

  <p><a href="/logout">Logout</a></p>
</body>
</html>
